  - rscadd: Traitor's primary objectives are now Gimmicks.
  - rscadd: The Announce Objectives button on the administration Antag Panel now shows
      a pop-up to the target.
  - rscadd: Gimmick objective type.
  - rscdel: Removed all of TG's Syndicate/Nanotrasen employers.
