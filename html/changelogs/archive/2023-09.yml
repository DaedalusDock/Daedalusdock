2023-09-01:
  bluezorua:
  - qol: Large metastation hallways (Central and Aft) have been split into smaller
      hallways to make atmos management easier.
2023-09-02:
  francinum:
  - balance: Crab-17 Phones can no longer go on discount.
  - bugfix: Ingame Issue Reporter works now.
2023-09-03:
  Kapu1178:
  - bugfix: You can't make a headpike out of your own head anymore.
  - rscadd: Being in a low or high pressure environment now damages your eyes and
      ears.
  - qol: Click-Drag can now be used to move items around inventories, including swapping
      which hand an item is holding.
  - bugfix: Ambience automatically plays again.
  - tweak: Increased the volume of ambience (except lavaland)
  - bugfix: Supermatter delamination properly triggers a radiation storm.
  Kapu1178, Goonstation Spriters:
  - balance: Agent ID now costs 1 TC
  - balance: The chameleon mask now shows your voice as Unknown if you are not wearing
      an ID.
  - rscadd: The Voice Changer, can be inserted into most masks to obscure your voice
      like a chameleon mask.
  francinum:
  - bugfix: Phones should more accurately reflect their state visually.
  - server: Config Error can now receive new entries post-super-early init.
  - server: rustg 2.1.0
  yyzsong:
  - rscadd: Chemistry gets a grinder and plasma by default
  - qol: updates beaker transfer amounts for the multiple-of-sixtyening.
2023-09-04:
  Kapu1178:
  - qol: Updated the changelog to include Daedalus contributors.
2023-09-05:
  francinum:
  - bugfix: Atmospherics has a SMES unit to prop up it's exceptional power load.
2023-09-06:
  Cenrus:
  - tweak: Pixelshift default hotkey is now J instead of B
2023-09-07:
  Spyroshark:
  - rscadd: Maint Slugs! They leave behind a slippery trail and can be "milked" if
      so desired. Cargo starts with a unique one.
  - rscadd: Feral Hogs! Technically a neutral animal, they become aggressive if you
      get too close. Security has a private hog.
  - rscdel: Sgt. Araneus and Paperwork have been sent off to kindly old spaceman's
      farm, where they will happily live out the rest of their natural lives.
2023-09-09:
  Kapu1178:
  - bugfix: Dermaline and Meralyne pill bottles have the correct pills.
2023-09-10:
