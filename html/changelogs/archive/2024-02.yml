2024-02-10:
  Kapu1178:
  - qol: Added an on-screen indicator for when you're unable to click.
2024-02-12:
  Kapu1178:
  - qol: Thrown objects spin more naturally.
  - tweak: Almost all objects have had their throw speed reduced.
  - bugfix: Unbuckling from an object no longer locks you out of actions for 2 seconds.
  - qol: Using the Observe verb now shows you action buttons of the target.
  - qol: Using the Observe verb now allows you to see Tooltips like normal.
